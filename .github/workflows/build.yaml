name: Build
on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ "main" ]
jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup nix
      uses: ./.github/actions/setup-nix
      with:
        script: |
          astyle --version
          arm-none-eabi-gcc --version
    - name: Astyle
      shell: nix develop .#ci -c bash -e {0}
      run: |
          err=$(astyle $(git ls-files "*.c" "*.h") --options=.astylerc --dry-run --formatted | awk '{print $2}')
          if [[ ${#err} != 0 ]]; then
            echo "$err" | while IFS= read -r file; do
              echo "::error file={"$file"},title={checking}::Formatted $file"
            done
            exit 1
          fi
    - name: Build targets
      shell: nix develop .#ci -c bash -e {0}
      run: |
          make

  emulate_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup nix
      uses: ./.github/actions/setup-nix
      with:
        script: |
          arm-none-eabi-gcc --version
          qemu-system-arm --version
    - name: Build for emulation on QEMU
      shell: nix develop .#ci -c bash -e {0}
      run: |
          output=$(make emulate) && true
          if [[ $? != 0 ]]; then
            echo "::error title={Build failed}::$output" 1>&2
          fi
    - name: Functional test
      id: func_test
      shell: nix develop .#ci -c bash -e {0}
      run: |
          tests func
    - name: Speed test
      id: speed_test
      shell: nix develop .#ci -c bash -e {0}
      if: |
        success()
        || steps.func_test.conclusion == 'failure'
      run: |
          tests speed
    - name: Stack test
      id: stack_test
      shell: nix develop .#ci -c bash -e {0}
      if: |
        success()
        || steps.func_test.conclusion == 'failure'
        || steps.speed_test.conclusion == 'failure'
      run: |
          tests stack
